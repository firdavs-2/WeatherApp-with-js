<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="left_block">
        <ul class="content">
            <h2 class="country">Uzbekistan</h2>
            <p class="date">19.09.2022</p>
            <h1 class="temp">9°C</h1>
            <h2 class="condition">Clear</h2>
            <h3 class="tempCases"><span class="min">7°C</span> / <span class="max">11°C</span></h3>
        </ul>
    </div>
    <div class="right_block">
        <input type="text" class="input" placeholder="Place...">
    </div>
    <div class="modal_block"></div>

</body>
<script src="./app.js"></script>
</html>
